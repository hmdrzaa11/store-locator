<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Store Locator Add</title>
  </head>
  <body>
    <div class="container">
      <form id="store-form" class="form">
        <div class="form-group">
          <label for="store-id">Store ID</label>
          <input id="store-id" placeholder="store id ..." />
        </div>
        <div class="form-group">
          <label for="store-address">Store Address</label>
          <input id="store-address" placeholder="store address ..." />
        </div>
        <div class="btn-wrapper">
          <button class="btn btn-submit">Add Store</button>
          <a href="/" class="btn btn-back">Back</a>
        </div>
      </form>
    </div>
    <script src="./client/addStore.js"></script>
  </body>
</html>
